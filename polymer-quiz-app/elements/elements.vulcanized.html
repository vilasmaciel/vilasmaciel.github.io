Use the `target` attribute to set up event handlers on a specific node.
The `keys-pressed` event will fire when one of the key combinations set with the `keys` attribute is pressed.

Example:

This element will call `arrowHandler` on all arrow keys:

    <iron-a11y-keys target="{{}}" keys="up down left right" on-keys-pressed="{{arrowHandler}}"></iron-a11y-keys>

Keys Syntax:

The `keys` attribute can accepts a space seprated, `+` concatenated set of modifier keys and some common keyboard keys.

The common keys are `a-z`, `0-9` (top row and number pad), `*` (shift 8 and number pad), `F1-F12`, `Page Up`, `Page
Down`, `Left Arrow`, `Right Arrow`, `Down Arrow`, `Up Arrow`, `Home`, `End`, `Escape`, `Space`, `Tab`, and `Enter` keys.

The modifier keys are `Shift`, `Control`, and `Alt`.

All keys are expected to be lowercase and shortened:
`Left Arrow` is `left`, `Page Down` is `pagedown`, `Control` is `ctrl`, `F1` is `f1`, `Escape` is `esc` etc.

Keys Syntax Example:

Given the `keys` attribute value "ctrl+shift+f7 up pagedown esc space alt+m", the `<iron-a11y-keys>` element will send
the `keys-pressed` event if any of the follow key combos are pressed: Control and Shift and F7 keys, Up Arrow key, Page
Down key, Escape key, Space key, Alt and M key.

Slider Example:

The following is an example of the set of keys that fulfil the WAI-ARIA "slider" role [best
practices](http://www.w3.org/TR/wai-aria-practices/#slider):

    <iron-a11y-keys target="{{}}" keys="left pagedown down" on-keys-pressed="{{decrement}}"></iron-a11y-keys>
    <iron-a11y-keys target="{{}}" keys="right pageup up" on-keys-pressed="{{increment}}"></iron-a11y-keys>
    <iron-a11y-keys target="{{}}" keys="home" on-keys-pressed="{{setMin}}"></iron-a11y-keys>
    <iron-a11y-keys target="{{}}" keys="end" on-keys-pressed="{{setMax}}"></iron-a11y-keys>

The `increment` function will move the slider a set amount toward the maximum value.
The `decrement` function will move the slider a set amount toward the minimum value.
The `setMin` function will move the slider to the minimum value.
The `setMax` function will move the slider to the maximum value.

Keys Syntax Grammar:

[EBNF](http://en.wikipedia.org/wiki/Extended_Backus%E2%80%93Naur_Form) Grammar of the `keys` attribute.

    modifier = "shift" | "ctrl" | "alt";
    ascii = ? /[a-z0-9]/ ? ;
    fnkey = ? f1 through f12 ? ;
    arrow = "up" | "down" | "left" | "right" ;
    key = "tab" | "esc" | "space" | "*" | "pageup" | "pagedown" | "home" | "end" | arrow | ascii | fnkey ;
    keycombo = { modifier, "+" }, key ;
    keys = keycombo, { " ", keycombo } ;

    is: 'iron-a11y-keys',

    behaviors: [
      Polymer.IronA11yKeysBehavior
    ],

    properties: {
      /** @type {?Node} */
      target: {
        type: Object,
        observer: '_targetChanged'
      },

      keys: {
        type: String,
        reflectToAttribute: true,
        observer: '_keysChanged'
      }
    },

    attached: function() {
      if (!this.target) {
        this.target = this.parentNode;
      }
    },

    _targetChanged: function(target) {
      this.keyEventTarget = target;
    },

    _keysChanged: function() {
      this.removeOwnKeyBindings();
      this.addOwnKeyBinding(this.keys, '_fireKeysPressed');
    },

    _fireKeysPressed: function(event) {
      this.fire('keys-pressed', event.detail, {});
    }
  });

       */
      query: {
        type: String,
        observer: 'queryChanged'
      }

    },

    created: function() {
      this._mqHandler = this.queryHandler.bind(this);
    },

    queryChanged: function(query) {
      if (this._mq) {
        this._mq.removeListener(this._mqHandler);
      }
      if (query[0] !== '(') {

      this._mq = window.matchMedia(query);
      this._mq.addListener(this._mqHandler);
      this.queryHandler(this._mq);

      this._setQueryMatches(mq.matches);
    }

  });

<script>

  /**
   * `Polymer.IronMenuBehavior` implements accessible menu behavior.
   *
   * @demo demo/index.html
   * @polymerBehavior Polymer.IronMenuBehavior
   */
  Polymer.IronMenuBehaviorImpl = {

    properties: {

      /**
       * Returns the currently focused item.
       * @type {?Object}
       */
      focusedItem: {
        observer: '_focusedItemChanged',
        readOnly: true,
        type: Object
      },

      /**
       * The attribute to use on menu items to look up the item title. Typing the first
       * letter of an item when the menu is open focuses that item. If unset, `textContent`
       * will be used.
       */
      attrForItemTitle: {
        type: String
      }
    },

    hostAttributes: {
      'role': 'menu',
      'tabindex': '0'
    },

    observers: [
      '_updateMultiselectable(multi)'
    ],

    listeners: {
      'focus': '_onFocus',
      'keydown': '_onKeydown',
      'iron-items-changed': '_onIronItemsChanged'
    },

    keyBindings: {
      'up': '_onUpKey',
      'down': '_onDownKey',
      'esc': '_onEscKey',
      'shift+tab:keydown': '_onShiftTabDown'
    },

    attached: function() {
      this._resetTabindices();
    },

    /**
     * Selects the given value. If the `multi` property is true, then the selected state of the
     * `value` will be toggled; otherwise the `value` will be selected.
     *
     * @param {string} value the value to select.
     */
    select: function(value) {
      if (this._defaultFocusAsync) {
        this.cancelAsync(this._defaultFocusAsync);
        this._defaultFocusAsync = null;
      }
      var item = this._valueToItem(value);
      if (item && item.hasAttribute('disabled')) return;
      this._setFocusedItem(item);
      Polymer.IronMultiSelectableBehaviorImpl.select.apply(this, arguments);
    },

    /**
     * Resets all tabindex attributes to the appropriate value based on the
     * current selection state. The appropriate value is `0` (focusable) for
     * the default selected item, and `-1` (not keyboard focusable) for all
     * other items.
     */
    _resetTabindices: function() {
      var selectedItem = this.multi ? (this.selectedItems && this.selectedItems[0]) : this.selectedItem;

      this.items.forEach(function(item) {
        item.setAttribute('tabindex', item === selectedItem ? '0' : '-1');
      }, this);

    /**
     * Sets appropriate ARIA based on whether or not the menu is meant to be
     * multi-selectable.
     *
     * @param {boolean} multi True if the menu should be multi-selectable.
     */

      if (multi) {
        this.setAttribute('aria-multiselectable', 'true');
      } else {
        this.removeAttribute('aria-multiselectable');
      }
    },

     * Given a KeyboardEvent, this method will focus the appropriate item in the
     * menu (if there is a relevant item, and it is possible to focus it).
     *
     * @param {KeyboardEvent} event A KeyboardEvent.
     */

        var attr = this.attrForItemTitle || 'textContent';
        var title = item[attr] || item.getAttribute(attr);
        if (title && title.trim().charAt(0).toLowerCase() === String.fromCharCode(event.keyCode).toLowerCase()) {

     * menu.

      var index = (Number(this.indexOf(this.focusedItem)) - 1 + length) % length;
      this._setFocusedItem(this.items[index]);

    /**

     * menu.
     */

      var index = (Number(this.indexOf(this.focusedItem)) + 1) % this.items.length;
      this._setFocusedItem(this.items[index]);
    },

     * all items correctly reflect selection state.
     *
     * @param {Element} item An item in the menu.
     * @param {boolean} isSelected True if the item should be shown in a
     * selected state, otherwise false.

     * changes.

     * applicable.

    <input is="iron-input" validator="my-custom-validator">

`prevent-invalid-input` and `allowed-pattern` attributes together to accomplish this. This feature
is separate from validation, and `allowed-pattern` does not affect how the input is validated.

    <input is="iron-input" prevent-invalid-input allowed-pattern="[0-9]">

      // - most control characters (arrows, backspace) do not send a `keypress` event

      // - in Firefox, when they do send a `keypress` event, control chars have

        (event.keyCode == 9)   ||  // tab

<script>
  /**
   * The `<platinum-sw-cache>` element makes it easy to precache specific resources, perform runtime
   * caching, and serve your cached resources when a network is unavailable.
   * Under the hood, the [sw-toolbox](https://github.com/googlechrome/sw-toolbox) library is used
   * for all the caching and request handling logic.
   * `<platinum-sw-cache>` needs to be a child element of `<platinum-sw-register>`.
   * A simple, yet useful configuration is
   *
   *     <platinum-sw-register auto-register>
   *       <platinum-sw-cache></platinum-sw-cache>
   *     </platinum-sw-register>
   *

   * cross-origin.
   * (It uses the default `defaultCacheStrategy` of "networkFirst".)

   * resources, but if someone visits your site when they're offline, all the cached resources will
   * be used.
   *
   * @demo demo/index.html An offline-capable eReader demo.
   */
  Polymer({
    is: 'platinum-sw-cache',

    properties: {
      /**
       * Used to configure `<platinum-sw-precache>` behavior via a JSON file instead of via
       * attributes. This can come in handy when the configuration (e.g. which files to precache)
       * depends on the results of a build script.
       *
       * If configuration for the same properties are provided in both the JSON file and via the
       * element's attributes, then in general the JSON file's values take precedence. The one
       * exception is the `precache` property. Any values in the element's `precache` attribute will
       * be concatenated with the values in the JSON file's `precache` property and the set of files
       * that are precached will be the union of the two.
       *

       * a build script that might output a large number of files to precache, its recommended
       * that your build script generate a unique "fingerprint" of the files. Any changes to the
       * `precacheFingerprint` value will result in the underlying service worker kicking off the
       * process of caching the files listed in `precache`.

       * `precacheFingerprint` value, a process that makes sense is to use a stable hash of the
       * serialized `precache` array. That way, any changes to the list of files in `precache`
       * will result in a new `precacheFingerprint` value.

       *
       *     var md5 = require('crypto').createHash('md5');
       *     md5.update(JSON.stringify(precache));
       *     var precacheFingerprint = md5.digest('hex');

       * [SHA-1 signature](http://stackoverflow.com/questions/1161869/how-to-get-sha-of-the-latest-commit-from-remote-git-repository)

       *
       *     {
       *       "cacheId": "my-cache-id",
       *       "defaultCacheStrategy": "fastest",
       *       "disabled": false,
       *       "precache": ["file1.html", "file2.css"],

       *     }

       * in which all the resources will be stored.

       * [`toolbox.options.cacheName`](https://github.com/GoogleChrome/sw-toolbox/blob/8763dcc9fbc9352d58f184050e2131c42f7b6d68/lib/options.js#L28)

       * two `<platinum-sw-cache>` elements that are associated with different scopes will use
       * different caches.
       */
      cacheId: String,

      /**

       *
       * For a list of strategies, see the [`sw-toolbox` documentation](https://github.com/GoogleChrome/sw-toolbox#built-in-handlers).

       * `toolbox.networkFirst`, set `defaultCacheStrategy` to "networkFirst".

       * explicitly prevented in a future release. More information can be found at
       * https://github.com/PolymerElements/platinum-sw#cacheonly--cachefirst-defaultcachestrategy-considered-harmful

       * @see {@link https://github.com/GoogleChrome/sw-toolbox#built-in-handlers}
       */

        type: String,

       * conditionally enable or disable caching depending on the build environment.

       * installed. Corresponds to  [`sw-toolbox`'s `precache()` method](https://github.com/GoogleChrome/sw-toolbox#toolboxprecachearrayofurls).

       * i.e. a list of resources that are needed by one of the subpages of your site, or a list of
       * resources that are only loaded via user interaction.

    _getParameters: function(baseURI) {

              // then copy that over to the params that will be used to construct the service worker
              // URL. This works around the issue where a potentially large number of precache
              // files could result in a longer URL than a browser will allow.
              // The actual list of files to precache (in config.precache) will be dealt by the
              // service worker during the install phase, so we can ignore it here.
              // See https://github.com/PolymerElements/platinum-sw/issues/53
              if (config.precacheFingerprint) {
                params.precacheFingerprint = config.precacheFingerprint;
              } else {
                params.precache = params.precache.concat(config.precache);
              }

              params.defaultCacheStrategy = config.defaultCacheStrategy ||
                params.defaultCacheStrategy;
            }

            resolve(params);
          });
        } else {
          resolve(params);
        }
      }.bind(this));
    }
  });

<script>

  getCategoryIcon: function(name) {
    return 'category-icons:' + name;
  },

  concatClass: function(classess, newClass) {
    return classess + ' ' + newClass;
  },

  animateTitle: function(e) {
    var appName = this.querySelector('.app-name');
    var userAvatar = this.querySelector('user-avatar');
    var middleContainer = this.querySelector('.middle-container');
    var bottomContainer = this.querySelector('.bottom-container');
    var detail = e.detail;
    var heightDiff = detail.height - detail.condensedHeight;
    var yRatio = Math.min(1, detail.y / heightDiff);
    var maxMiddleScale = 0.60; // appName max size when condensed. The smaller the number the smaller the condensed size.
    var scaleBottom = 1 - yRatio;

    // Move/translate middleContainer
    Polymer.Base.transform('translate3d(0,' + yRatio * 100 + '%,0)', middleContainer);

    if (bottomContainer) {

      // Scale bottomContainer and bottom sub title to nothing and back
      if (scaleBottom < 0.5) {
        scaleBottom = 0;
      }
      Polymer.Base.transform('scale(' + scaleBottom + ') translateZ(0)', bottomContainer);
    }

    var moveX = yRatio * (-50);
    var scaleMiddle;
    if (userAvatar) {
      scaleMiddle = Math.max(maxMiddleScale, (heightDiff - detail.y) / (heightDiff / (1 - maxMiddleScale)) + maxMiddleScale);
      Polymer.Base.transform('scale(' + scaleMiddle + ') translateZ(0) translateX( ' + moveX + '%)', appName);
      Polymer.Base.transform('scale(' + scaleMiddle + ') translateZ(0) translateX( ' + moveX + '%)', userAvatar);
    } else {
      scaleMiddle = Math.max(maxMiddleScale, (heightDiff - detail.y) / (heightDiff / (1 - maxMiddleScale)) + maxMiddleScale);
      Polymer.Base.transform('scale(' + scaleMiddle + ') translateZ(0)', appName);

    }
  },

  removeDots: function(string) {
    return string.split('.').join('__');
  }

};

<script>
var QuizApp = QuizApp || {};

QuizApp.AppQuizUtilsBehavior = {

  properties: {
    quiz: {
      type: Object,
      notify: true,
      observer: '_quizChanged'
    }
  },

  _quizChanged: function() {
    if (this.quizChanged) {
      this.quizChanged();
    }
  },

  getQuizStatus: function(userData, quiz) {
    if (quiz) {
      var quizId = this.getQuizId(quiz);
      if (this._validateData(userData, quiz)) {
        return userData.activities[quizId].attempts[0].status;
      }
    }
  },

  isPaused: function(userData, quiz) {
    var status = this.getQuizStatus(userData, quiz);

    return (status === 'paused' ||
      status === 'resumed' ||
      status === 'initialized');
  },

  getStatusIcon: function(userData, quiz) {
    if (this.isPaused(userData, quiz)) {
      return 'av:pause';
    } else {
      return 'av:play-arrow';
    }
  },

  getQuizId: function(quiz) {
    if (quiz) {
      var id = quiz.activityId.split('.').join('__');
      return id.split('/').join('__');
    }
  },

  getQuestionId: function(question) {
    if (question) {
      return this.getQuizId(question);
    } else {
      throw new Error('No question');
    }
  },

  getSelectedOption: function(userData, quiz, question) {
    var quizId = this.getQuizId(quiz);
    var questionId = this.getQuestionId(question);

    if (this._validateData(userData, quiz)) {
      var attempt = userData.activities[quizId].attempts[0];

      if (attempt[questionId]) {
        return attempt[questionId];
      }
    }

    return null;
  },

  getSelectedOptionName: function(userData, quiz, question) {
    var selected = this.getSelectedOption(userData, quiz, question);
    if (selected) {
      return selected.selectedValue;
    }

    return selected;
  },

  getSelectedOptionIndex: function(userData, quiz, question) {
    var option = this.getSelectedOption(userData, quiz, question);
    if (option) {
      return option.selectedIndex;
    }

    return option;
  },

  getResultForQuestion: function(userData, quiz, question) {
    var index = this.getSelectedOptionIndex(userData, quiz, question);

    if (question.answer[0] === index) {
      return true;
    } else {
      return false;
    }

  },

  getResultTextForQuestion: function(userData, quiz, question) {
    var index = this.getSelectedOptionIndex(userData, quiz, question);

    if (question.answer[0] === index) {
      return 'success';
    } else {
      return 'fail';
    }

  },

  getResultIcon: function(userData, quiz, question) {
    if (this.getResultForQuestion(userData, quiz, question)) {
      return 'icons:done';
    } else {
      return 'icons:close';
    }
  },

  getSuccessQuestions: function(userData, quiz) {
    var success = 0;
    if (quiz) {
      for (var i = 0; i < quiz.questions.length; i++) {
        if (this.getResultForQuestion(userData, quiz, quiz.questions[i])) {
          success++;
        }
      }
    }
    return success;
  },

  getTotal: function(quiz) {
    if (quiz) {
      return quiz.questions.length;
    }
  },

  _validateData: function(userData, quiz) {
    var quizId = this.getQuizId(quiz);
    if (!userData) {
      throw new Error('No user');
      // return false;
    }

    if (!userData.activities) {
      // throw new Error('User don\'t have activities property');
      // console.warn('User don\'t have activities property');
      return false;
    }
    if (!userData.activities[quizId]) {
      // throw new Error('User don\'t have activity entry value');
      // console.warn('User don\'t have activity entry value');
      return false;
    }

    if (!userData.activities[quizId].attempts.length) {
      // throw new Error('User don\'t have activity attempt');
      // console.warn('User don\'t have activity attempt');
      return false;
    }

    return true;
  },

  _isNotFinished: function(userData, quiz) {
    return (userData.activities[this.getQuestionId(quiz)].attempts[0].status !== 'terminated');
  }

};
</script>
<script>
var QuizApp = QuizApp || {};

var AppUserUtilsBehaviorImpl = {

  properties: {
    user: {
      type: Object,
      notify: true,
      observer: '_userChanged'
    },
    quizStatus: {
      type: String,
      notify: true
    }
  },

  _userChanged: function() {
    if (this.userChanged) {
      this.userChanged();
    }
  },

  _initializeProperties: function() {
    if (!this.user) {
      return console.error('No user found');
    }
    var quizId = this.getQuizId(this.quiz);

    this.user.activities = this.user.activities || {};
    this.user.activities[quizId] = this.user.activities[quizId] || {};
    this.user.activities[quizId].attempts = this.user.activities[quizId].attempts || [];
  },

  userInitializeQuiz: function() {
    this._initializeProperties();
    var quizId = this.getQuizId(this.quiz);

    this.user.activities[quizId].attempts.unshift({
      attemptId: this._generateUUID()
    });

    this.user.activities[quizId].attempts[0].status = 'initialized';

    this.fire('iron-signal', {
      name: 'user-changed',
      data: this.user
    });
  },

  userStoreIndex: function(index) {
    var quizId = this.getQuizId(this.quiz);
    this.user.activities[quizId].attempts[0].index = index;
    this.fire('iron-signal', {
      name: 'user-changed',
      data: this.user
    });
  },

  userStoreFinalResult: function() {
    var quizId = this.getQuizId(this.quiz);
    var success = this.getSuccessQuestions(this.user, this.quiz);
    var total = this.getTotal(this.quiz);
    var result = 0;

    if (success) {
      result = parseFloat(success/ total).toFixed(2);
      console.log(result);
      result = result * 100;
      result = Math.round(result);
    }

    this.user.activities[quizId].attempts[0].success = success;
    this.user.activities[quizId].attempts[0].total = total;
    this.user.activities[quizId].attempts[0].result = result;
  },

  getUserQuestionIndex: function(userData, quiz) {
    var quizId = this.getQuizId(quiz);
    if (userData.activities &&
      userData.activities[quizId] &&
      userData.activities[quizId].attempts[0]) {
      return userData.activities[quizId].attempts[0].index;
    } else {
      return 0;
    }
  },

  getUserProgress: function(userData, quiz) {
    return (this.getUserQuestionIndex(userData, quiz) / this.getTotal(quiz)) * 100;
  },

  userPauseQuiz: function() {
    this._initializeProperties();
    var quizId = this.getQuizId(this.quiz);

    if (this.user.activities[quizId]) {

      this.user.activities[quizId].attempts[0].status = 'paused';

      this.fire('iron-signal', {
        name: 'user-changed',
        data: this.user
      });
    } else {
      console.error('Error on paused quiz. No previous data found');
    }
  },

  userResumeQuiz: function() {
    this._initializeProperties();
    var quizId = this.getQuizId(this.quiz);

    if (this.user.activities[quizId]) {

      this.user.activities[quizId].attempts[0].status = 'resumed';

      this.fire('iron-signal', {
        name: 'user-changed',
        data: this.user
      });
    } else {
      console.error('Error on paused quiz. No previous data found');
    }
  },

  userTerminateQuiz: function() {
    this._initializeProperties();
    var quizId = this.getQuizId(this.quiz);

    if (this.user.activities[quizId]) {

      this.user.activities[quizId].attempts[0].status = 'terminated';
      this.userStoreFinalResult();

      this.fire('iron-signal', {
        name: 'user-changed',
        data: this.user
      });
    } else {
      console.error('Error on paused quiz. No previous data found');
    }
  },

  userInteractQuestion: function(value, index) {
    this._initializeProperties();
    var quizId = this.getQuizId(this.quiz);
    var questionId = this.getQuestionId(this.question);

    this.user.activities[quizId].attempts[0][questionId] = this.user.activities[quizId].attempts[0][questionId] || {};

    this.user.activities[quizId].attempts[0][questionId].selectedValue = value;
    this.user.activities[quizId].attempts[0][questionId].selectedIndex = index;

    this.fire('iron-signal', {
      name: 'user-changed',
      data: this.user
    });
  },

  _generateUUID: function() {
    /* jshint ignore:start */
    var d = new Date().getTime();
    var uuid = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
      var r = (d + Math.random() * 16) % 16 | 0;
      d = Math.floor(d / 16);
      return (c == 'x' ? r : (r & 0x3 | 0x8)).toString(16);
    });
    return uuid;
    /* jshint ignore:end */
  }

};

QuizApp.AppUserUtilsBehavior = [QuizApp.AppQuizUtilsBehavior, AppUserUtilsBehaviorImpl];
</script>
<script>
var QuizApp = QuizApp || {};

QuizApp.AppCookieBehavior = {

  properties: {
    userAuth: {
      type: Object
    }
  },

  created: function() {
    this.loadCookie();
  },

  loadCookie: function() {
    if (document.cookie === '' || document.cookie === 'QuizApp=') {
      return null;
    } else {
      this.userAuth = this._recoverCookie(document.cookie);
      return this.userAuth;
    }
  },

  saveCookie: function() {
    document.cookie = this._bakeCookie(this.userAuth);
  },

  removeCookie: function() {
    document.cookie = 'QuizApp=';
  },

  _bakeCookie: function(data) {
    return 'QuizApp=' + JSON.stringify(data);
  },

  _recoverCookie: function(data) {
    var cookie = data.split('QuizApp=')[1];
    if (cookie) {
      return JSON.parse(cookie);
    } else {
      return null;
    }
  }

};
</script>

<dom-module id="iron-pages" assetpath="../bower_components/iron-pages/">

  <style>

    :host {
      display: block;
    }

    :host > ::content > :not(.iron-selected) {
      display: none !important;
    }

  </style>

  <template>

    <content></content>

  </template>

</dom-module>

  Polymer({

    is: 'iron-pages',

    behaviors: [
      Polymer.IronResizableBehavior,
      Polymer.IronSelectableBehavior
    ],

    properties: {

      // as the selected page is the only one visible, activateEvent
      // is both non-sensical and problematic; e.g. in cases where a user
      // handler attempts to change the page and the activateEvent
      // handler immediately changes it back
      activateEvent: {
        type: String,
        value: null
      }

    },

    observers: [
      '_selectedPageChanged(selected)'
    ],

    _selectedPageChanged: function(selected, old) {
      this.async(this.notifyResize);
    }
  });

</script>

<dom-module id="category-list" assetpath="pages/">
  <template>
    <style is="custom-style" include="app-themes"></style>
    <style>
    #mainMenu paper-menu {
      --paper-menu-focused-item: {
        font-weight: 400;
      }
      ;
      --paper-menu-selected-item: {
        font-weight: 400;
      }
      ;
    }

    .hidden {
      opacity: 0
    }
    </style>
    <paper-scroll-header-panel id="scrollHeader" condenses="" keep-condensed-header="" mode="waterfall-tall" on-paper-header-transform="animateTitle">

      
      <paper-toolbar id="mainToolbar" class="tall main">

        <div class="layout horizontal flex">
          <div class="flex"></div>

          <paper-menu-button id="mainMenu" horizontal-align="right" vertical-align="top">

            <paper-icon-button icon="menu" class="dropdown-trigger"></paper-icon-button>
            <paper-menu class="dropdown-content" style="width:150px">
              <paper-item on-tap="_profile">Profile</paper-item>
              <paper-item on-tap="_logout">Logout</paper-item>
            </paper-menu>

          </paper-menu-button>

        </div>


        
        <div class="middle middle-container center horizontal layout">
          <user-avatar user="[[user]]"></user-avatar>
          <div class="app-name">Quiz App</div>
        </div>

        
        <div class="bottom bottom-container center horizontal layout">
          <div class="bottom-title paper-font-subhead">Question/Answer Application built with Polymer!</div>
        </div>

      </paper-toolbar>

      <div class="layout horizontal">
        <ul id="tileList" class="tile-list flex">
          <template id="content" is="dom-repeat" items="[[items]]">
            <li class="tile-li flex">
              <paper-card elevation="1" on-tap="_categorySelected" class$="[[concatClass('tile flex layout vertical', item.theme)]]" activityid$="[[item.activityId]]">
                <div class="icon layout horizontal center-justified  center flex">
                  <iron-icon icon="[[getCategoryIcon(item.icon)]]"></iron-icon>
                </div>
                <div class="tile-footer layout horizontal center">
                  <div class="paper-font-body1 layout flex center center-justified">{{item.name}}</div>
                  <iron-icon icon="av:play-arrow"></iron-icon>
                </div>
                <div class="tileContainer layout fit" id="[[item.activityId]]" <="" div="">
              
            </div></paper-card></li>
          </template>

        </ul>
        </div>

    </paper-scroll-header-panel>
  </template>

  <script>
  (function() {
    Polymer({

      is: 'category-list',

      behaviors: [
        Polymer.NeonSharedElementAnimatableBehavior,
        Polymer.NeonAnimationRunnerBehavior,
        QuizApp.AppUtilsBehavior
      ],

      properties: {
        items: {
          type: Array,
          notify: true,
          observer: '_itemsChanged'
        },
        user: {
          type: Object
        },
        category: {
          type: String
        },

        animationConfig: {
          type: Object,
          value: function() {
            return {
              'entry': [{
                name: 'cascaded-animation',
                animation: 'transform-animation',
                transformFrom: 'translateY(150%)',
                transformTo: 'none',
                nodes: []
              }, {
                name: 'slide-down-animation',
                node: this.$.mainToolbar,
              }, {
                name: 'fade-in-animation',
                node: this
              }],
              'exit': [{
                name: 'cascaded-animation',
                animation: 'transform-animation',
                transformFrom: 'none',
                transformTo: 'translateY(150%)',
                nodes: []
              }, {
                name: 'fade-out-animation',
                node: this.$.tileList
              }, {
                name: 'transform-animation',
                transformTo: 'translateY(-100%)',
                node: this.$.mainToolbar,
              }]
            };
          }
        },

      },

      show: function() {
        this.$.scrollHeader.measureHeaderHeight();
        this.playAnimation('entry');
        this.toggleClass('hidden', false, this.$.scrollHeader);
      },

      _itemsChanged: function() {
        var _this = this;
        if (this.items && this.items.length) {
          this.async(function() {
            var nodeList = Polymer.dom(this.root).querySelectorAll('.tile');
            if (nodeList) {
              _this.animationConfig.entry[0].nodes = Array.prototype.slice.call(nodeList);
              _this.animationConfig.exit[0].nodes = Array.prototype.slice.call(nodeList);
            }
          });

          this.toggleClass('hidden', true, this.$.scrollHeader);
          setTimeout(function() {
            _this.show();
          }, 200);
        }
      },

      _categorySelected: function(event) {
        var target = event.target;
        this.fire('category-selected', target.id);
      },

      _logout: function() {
        this.fire('logout');
      },

      _profile: function() {
        this.fire('profile');
      }

    });

  })();
  </script>

</dom-module>
<dom-module id="category-element" assetpath="pages/">
  <template>
    <style is="custom-style" include="app-themes"></style>

    <paper-scroll-header-panel id="scrollHeader" condenses="" keep-condensed-header="" mode="waterfall-tall" on-paper-header-transform="animateTitle">

      <paper-toolbar id="mainToolbar" class$="[[concatClass('tall', category.theme)]]">
        <paper-icon-button on-tap="_close" icon="arrow-back"></paper-icon-button>

        <span class="flex"></span>

        <div class="middle middle-container center horizontal layout">
          <div class="app-name">[[category.name]]</div>
        </div>

      </paper-toolbar>


      <div class="layout horizontal wrap" id="container">
        <ul class="tile-list flex">
          <template is="dom-repeat" items="[[category.quizes]]">
            <li class="tile-li flex">
              <paper-card elevation="1" on-tap="_itemSelected" class$="[[concatClass('tile flex layout vertical', item.theme)]]" id="[[item.activityId]]">

                <div class="icon layout horizontal center-justified  center flex">
                  <iron-icon icon="[[getCategoryIcon(item.icon)]]"></iron-icon>
                </div>

                <div class="tile-footer layout horizontal center">
                  <div class="paper-font-body1 layout flex center center-justified">{{item.name}}</div>
                  <iron-icon icon="[[getStatusIcon(user, item)]]"></iron-icon>
                </div>

              </paper-card>
            </li>
          </template>
        </ul>
      </div>

    </paper-scroll-header-panel>
  </template>

  <script>
  (function() {
    Polymer({

      is: 'category-element',

      behaviors: [
        Polymer.NeonSharedElementAnimatableBehavior,
        Polymer.NeonAnimationRunnerBehavior,
        QuizApp.AppQuizUtilsBehavior,
        QuizApp.AppUtilsBehavior
      ],

      properties: {
        category: {
          type: Object,
          notify: true,
          observer: '_itemsChanged'
        },
        user: {
          type: Object
        },

        animationConfig: {
          type: Object,
          value: function() {
            return {
              'entry': [],
              'exit': []
            };
          }
        }
      },

      attached: function() {
        this._setAnimationFromCategoryList();
      },

      _itemsChanged: function() {
        this.$.scrollHeader.measureHeaderHeight();
      },

      _close: function() {
        this._setAnimationFromCategoryList();
        this.fire('close');
      },

      _itemSelected: function(e) {
        this._setAnimationFromQuizItem(e.target);
        var quiz = e.model.__data__.item;
        this.fire('quiz-selected', quiz);
      },

      _setAnimationFromCategoryList: function() {
        this.animationConfig.entry = [{
          name: 'fade-in-animation',
          timing: {
            delay: 300
          },
          node: this.$.mainToolbar
        }, {
          name: 'fade-in-animation',
          timing: {
            delay: 300
          },
          node: this.$.container
        }];

        var nodeList = Polymer.dom(this.root).querySelectorAll('.tile');

        this.animationConfig.exit = [{
          name: 'fade-out-animation',
          node: this.$.mainToolbar,
        }, {
          name: 'fade-out-animation',
          nodes: Array.prototype.slice.call(nodeList)
        }];

        this.sharedElements = {
          'hero': this.$.mainToolbar
        };

      },

      _setAnimationFromQuizItem: function(target) {
        this.animationConfig.exit = [{
          name: 'ripple-animation',
          id: 'ripple',
          fromPage: this,
        }];

        this.animationConfig.entry = [{
          name: 'slide-down-animation',
          node: this.$.mainToolbar,
        }, {
          name: 'fade-in-animation',
          node: this.$.container,
          timing: {
            delay: 200
          }
        }];

        this.sharedElements = {
          'hero': target,
          'ripple': target
        };
      }

    });

  })();
  </script>

</dom-module>
<dom-module id="quiz-element" assetpath="pages/">
  <template>
    <style is="custom-style" include="app-themes"></style>
    <style>
    :host {
      overflow-x: hidden;
    }

    #placeholder {
      height: 100%;
      width: 100%;
      background-color: var(--paper-grey-300);
    }

    paper-toolbar {
      background-color: transparent;
    }

    @media (max-width: 600px) {
      paper-toolbar {
        display: none;
      }
    }
    </style>
    <iron-media-query query="(max-width: 600px)" query-matches="{{wide}}"></iron-media-query>

    <div id="placeholder" class$="[[concatClass('layout horizontal fit', quiz.theme)]]"></div>
    <div class="layout vertical fit">
      <paper-toolbar hidden$="[[_inResultsView(selected)]]">
        <paper-icon-button on-tap="_pause" icon="arrow-back"></paper-icon-button>
      </paper-toolbar>

      <neon-animated-pages id="quizPageSelector" selected="{{selected}}" class="flex">
        <quiz-front-page id="frontPage" quiz="[[quiz]]" user="[[user]]" wide="[[wide]]" on-quiz-start="_initialize" on-quiz-resume="_resumed" on-close-quiz-view="_close"></quiz-front-page>
        <question-list quiz="{{quiz}}" user="{{user}}" wide="[[wide]]" on-quiz-terminated="_terminate" on-quiz-paused="_pause"></question-list>
        <quiz-results-page quiz="[[quiz]]" user="[[user]]" wide="[[wide]]" on-close-quiz-view="_close"></quiz-results-page>
      </neon-animated-pages>
    </div>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'quiz-element',

      behaviors: [
        Polymer.NeonSharedElementAnimatableBehavior,
        Polymer.NeonAnimationRunnerBehavior,
        QuizApp.AppUserUtilsBehavior,
        QuizApp.AppUtilsBehavior
      ],

      properties: {
        selected: {
          type: Number,
          notify: true
        },

        animationConfig: {
          type: Object,
          value: function() {
            return {
              'entry': [{
                name: 'ripple-animation',
                id: 'ripple',
                toPage: this
              }],
              'exit': [{
                name: 'fade-out-animation',
                node: this.$.placeholder
              }, {
                name: 'transform-animation',
                transformFrom: 'none',
                transformTo: 'translate(0px,-200vh) scale(0.9,1)',
                node: this.$$('paper-toolbar')
              }]
            };
          }
        },

        sharedElements: {
          type: Object,
          value: function() {
            return {
              'ripple': this.$.placeholder
            };
          }
        }
      },

      quizChanged: function() {
        if (this.quiz) {
          this.selected = 0;
          this.$.frontPage.show();
        }
      },

      _initialize: function() {
        this.fire('iron-signal', {
          name: 'initialized',
          data: {
            activity: this.quiz,
            parent: this.quiz.parent
          }
        });

        this.userInitializeQuiz();

        this._next();
      },

      _resumed: function() {
        this.fire('iron-signal', {
          name: 'resumed',
          data: {
            activity: this.quiz,
            parent: this.quiz.parent
          }
        });

        this.userResumeQuiz();

        this._next();
      },

      _terminate: function() {
        this.fire('iron-signal', {
          name: 'terminated',
          data: {
            activity: this.quiz,
            parent: this.quiz.parent
          }
        });

        this.userTerminateQuiz();

        this._next();
      },

      _pause: function() {
        if (this.selected === 1) {
          this.$.quizPageSelector.selectedItem.pause();

        Polymer.NeonAnimationRunnerBehavior,
        QuizApp.AppUserUtilsBehavior,
        QuizApp.AppUtilsBehavior
      ],

      properties: {
        question: {
          type: Object,
          notify: true
        },
        index: {
          type: Number
        },
        wide: {
          type: Object,
          notify: true,
          observer: '_wideChanged'
        },

        sharedElements: {
          type: Object,
          value: function() {
            return {
              'hero': this.$.bottomBar
            };
          }
        },
      },

      attached: function() {
        this._wideChanged();
      },

      initialize: function() {
        this.fire('iron-signal', {
          name: 'initialized',
          data: {
            activity: this.question,
            parent: this.quiz.activityId
          }
        });
        this.userStoreIndex(this.index);
      },

      terminate: function() {
        this.fire('iron-signal', {
          name: 'responded',
          data: {
            activity: this.question,
            parent: this.quiz.activityId
          }
        });

        this.fire('iron-signal', {
          name: 'passed',
          data: {
            activity: this.question,
            parent: this.quiz.activityId
          }
        });

        this.fire('iron-signal', {
          name: 'terminated',
          data: {
            activity: this.question,
            parent: this.quiz.activityId
          }
        });
      },

      pause: function() {
        this.fire('iron-signal', {
          name: 'paused',
          data: {
            activity: this.question,
            parent: this.quiz.activityId
          }
        });

            activity: this.question,
            parent: this.quiz.activityId

        this.fire('iron-signal', {
          name: 'interacted',
          data: {
            activity: this.question,
            parent: this.quiz.activityId

      _isLast: function(index, quiz) {

      },

      _wideChanged: function() {
        this.toggleClass('flex', this.wide, this.$.paperCardContainer);

    <div class="background fit"></div>

      <paper-card id="loginPaperCard" elevation="1" heading="Quiz App Login">
        <div class="card-content">
          <paper-input id="email" label="Email" autovalidate="" value="{{email}}" type="email"></paper-input>
          <paper-input id="password" value="{{password}}" type="password" label="Password"></paper-input>
        </div>
        <div class="card-actions">
          <paper-button on-tap="login" class="login">Enter</paper-button>
          <paper-button on-tap="register" class="register">Register</paper-button>
        </div>
        <div class="card-actions">
          <paper-button on-tap="loginGoogle" class="googleplus">
            <iron-icon src="../images/google_whiteg.png"></iron-icon>
            Sign in with Google
          </paper-button>
        </div>
      </paper-card>
    </div>

    <iron-a11y-keys keys="enter" target="[[form]]" on-keys-pressed="login">
    </iron-a11y-keys>

  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'login-page',

      behaviors: [
        Polymer.NeonSharedElementAnimatableBehavior,
        Polymer.NeonAnimationRunnerBehavior
      ],

      properties: {
        email: {
          type: String,
          notify: true,
          observer: '_emailChanged',
        },
        password: {
          type: String,
          notify: true,
          observer: '_passwordChanged',
        },
        form: {
          type: Object,
          value: function() {
            return this.$.loginPaperCard;
          }
        },

        animationConfig: {
          type: Object,
          value: function() {
            return {
              'entry': {
                name: 'fade-in-animation',
                node: this
              },
              'exit': {
                name: 'fade-out-animation',
                node: this
              }
            };
          }
        },
      },

      login: function() {
        /* jshint ignore:start */
        if (this._validateEmail() & this._validatePassword()) {
          this.fire('login', {
            email: this.email,
            password: this.password
          });
        }
        /* jshint ignore:end */
      },

      loginGoogle: function() {
        this.fire('login-google');
      },

      register: function() {
        /* jshint ignore:start */
        if (this._validateEmail() & this._validatePassword()) {
          this.fire('register', {
            email: this.email,
            password: this.password
          });
        }
        /* jshint ignore:end */
      },

      _validateEmail: function() {
        var re = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i;

        if (!this.email || !re.test(this.email)) {
          this.$.email.invalid = true;
          return false;
        }
        return true;
      },

      _validatePassword: function() {
        if (!this.password) {
          this.$.password.invalid = true;
          return false;
        }
        return true;
      },

      _emailChanged: function() {
        if (this.email) {
          this.$.email.invalid = false;
        }

      _passwordChanged: function() {
        if (this.password) {
          this.$.password.invalid = false;

        }

          this.customStyle['--user-avatar-margin'] = this.margin + 'px';
        }
        Polymer.updateStyles();
      },

      _userChanged: function() {
        if (this.user) {
          if (this.user.avatar) {
            this.icon = null;
            this.src = this.user.avatar;
          } else {
            this.icon = 'avatar-icons:default';
            this.src = null;
          }
        }
      }

    });
  })();
  </script>
</dom-module>

  <template>

                <div class="legend">success</div>

              <div class="categoryContainer">
                <div class="category">[[item.name]]</div>

                      <div class="flex">[[item.name]]</div>

                    </div>
                  </template>

                </template>

              </div>
            </template>

          </div>
        </paper-card>
      </div>

    </div>

  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'profile-page',

      behaviors: [
        Polymer.NeonSharedElementAnimatableBehavior,
        Polymer.NeonAnimationRunnerBehavior,
        QuizApp.AppQuizUtilsBehavior
      ],

      properties: {
        user: {
          type: Object
        },
        categories: {
          type: Array,
          notify: true
        },
        results: {
          type: Array,
          notify: true,
          default: []
        },
        progress: {
          type: Number,
          default: 0,
          notify: true
        },
        success: {
          type: Number,
          default: 0,
          notify: true
        },

        animationConfig: {
          type: Object,
          value: function() {
            return {
              'entry': [{
                name: 'fade-in-animation',
                node: this
              }, {
                name: 'transform-animation',
                transformFrom: 'translateY(100%)',
                node: this.$.loginPaperCard
              }],
              'exit': [{
                name: 'fade-out-animation',
                node: this
              }, {
                name: 'transform-animation',
                transformTo: 'translateY(100%)',
                node: this.$.loginPaperCard
              }]
            };
          }
        }
      },

      calculateResults: function() {

        this._calculateProgress();
        var results = [];
        var _this = this;
        if (this.categories) {

          for (var i = 0; i < this.categories.length; i++) {
            var category = {
              name: this.categories[i].name,
              quizes: []
            };

            for (var j = 0; j < this.categories[i].quizes.length; j++) {
              var quizId = this.getQuizId(this.categories[i].quizes[j]);

              var attempts = null;
              if (this.user && _this.user.activities) {

                if (_this.user.activities[quizId]) {
                  attempts = _this.user.activities[quizId].attempts;
                }

                var quiz = {
                  name: this.categories[i].quizes[j].name,
                  attempts: []
                };

                quiz.attempts = this._getAttemptsResults(attempts);

                if (quiz.attempts && quiz.attempts.length) {
                  category.quizes.push(quiz);
                }
              }
            }

            results.push(category);
          }

          this.results = results;
        }
      },

      _close: function() {
        this.fire('close-profile');
      },

      _getAttemptsResults: function(attempts) {
        var result = [];
        if (attempts) {
          var i = 1;
          for (var k = attempts.length - 1; k >= 0; k--) {
            if (attempts[k].status === 'terminated') {

              result.push({
                name: i + 'º Attempt',
                value: attempts[k].result + '%'
              });
              i++;
            }
          }
          return result;
        }
      },

      _calculateProgress: function() {
        var nQuestions = this._getNumberOfActivities(this.categories);
        var done = 0;
        var grade = 0;

        if (this.user && this.user.activities && this.categories) {

          for (var activityId in this.user.activities) {
            var attempt = this._getLastFinishedAttempt(this.user.activities[activityId]);
            if (attempt) {
              done++;
              grade += attempt.result;
            }
          }
        }
        if (!done) {
          this.progress = 0;
        } else {
          this.progress = Math.round(parseFloat(done / nQuestions).toFixed(2) * 100);
        }

        if (!done) {
          this.success = 0;
        } else {
          this.success = Math.round(parseFloat(grade / done).toFixed(2));
        }

      },

      _getLastFinishedAttempt: function(activity) {
        if (activity.attempts) {
          for (var i = 0; i < activity.attempts.length; i++) {
            if (activity.attempts[i].status === 'terminated') {
              return activity.attempts[i];
            }
          }
        }

        return;
      },

      _getNumberOfActivities: function(categories) {
        var nq = 0;

        if (categories) {
          for (var i = 0; i < categories.length; i++) {
            nq = nq + categories[i].quizes.length;
          }
        }

        return nq;
      }
    });
  })();
  </script>
</dom-module>
<dom-module id="app-main" assetpath="/">
  <template>

    <data-provider id="dataProvider" categories="{{categories}}" user="{{user}}" on-login-success="_loginSuccess" on-no-login="_logout"></data-provider>

    <div class="content fit">
      <neon-animated-pages attr-for-selected="data-name" selected="{{section}}" class="fit">
        <login-page data-name="login" on-login="_login" on-login-google="_loginGoogle" on-register="_register"></login-page>
        <profile-page id="profile" data-name="profile" user="{{user}}" categories="[[categories]]" on-close-profile="_showCategoryList"></profile-page>
        <category-list data-name="categories" items="[[categories]]" user="{{user}}" on-category-selected="categorySelected" on-logout="_logout" on-profile="_profile"></category-list>
        <category-element data-name="category" category="[[_getCategory(category)]]" user="[[user]]" on-close="_showCategoryList" on-quiz-selected="_quizSelected"></category-element>
        <quiz-element data-name="quiz" quiz="[[quiz]]" user="{{user}}" on-close="_showCategoryElement"></quiz-element>
      </neon-animated-pages>
    </div>

    <paper-toast id="caching-complete" duration="6000" text="Caching complete! This app will work offline."> </paper-toast>
    <paper-toast id="message" duration="4000"> </paper-toast>

    <platinum-sw-register auto-register="" clients-claim="" skip-waiting="" on-service-worker-installed="_displayInstalledToast">

      </platinum-sw-cache>
    </platinum-sw-register>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'app-main',

      behaviors: [QuizApp.AppMessageBehavior],

      properties: {
        categories: {
          notify: true
        },
        section: {
          type: String,
          notify: true
        },
        user: {
          type: Object,
          notify: true
        }
      },

        this.section = 'category';

      _getCategory: function(id) {

          if (this.categories[i].activityId === id) {
            return this.categories[i];
          }
        }
      },

      _showCategoryList: function() {

      },

        this.section = 'category';
      },

      _quizSelected: function(event) {

        this.$.dataProvider.loginGoogle();
      },

      _logout: function() {
        this.section = 'login';
        this.$.dataProvider.logout();
      },

      _profile: function() {
        this.$.profile.calculateResults();
        this.section = 'profile';
      },

      _register: function(loginData) {

      },

    });
  })();

</dom-module>
<dom-module id="data-provider" assetpath="/">
  <template>

    <iron-ajax id="ajaxCategories" url="../categories.json" params="" handle-as="json" on-response="_categoriesResponse"></iron-ajax>

    <iron-signals on-iron-signal-initialized="initialized"></iron-signals>
    <iron-signals on-iron-signal-terminated="terminated"></iron-signals>
    <iron-signals on-iron-signal-paused="paused"></iron-signals>
    <iron-signals on-iron-signal-resumed="resumed"></iron-signals>
    <iron-signals on-iron-signal-responded="responded"></iron-signals>
    <iron-signals on-iron-signal-passed="passed"></iron-signals>
    <iron-signals on-iron-signal-failed="failed"></iron-signals>

    <iron-signals on-iron-signal-user-changed="userChanged"></iron-signals>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'data-provider',

      behaviors: [
        QuizApp.xAPIManagerBehavior,
        QuizApp.AppUtilsBehavior,
        QuizApp.AppCookieBehavior
      ],

      properties: {
        firebase: {
          type: Object
        },
        categories: {
          notify: true
        },
        user: {
          type: Object,
          notify: true,
          observer: '_userChanged'
        },
        quizStatus: {
          type: String,
          notify: true
        }
      },

      created: function() {
        this.firebase = new Firebase('https://polymer-quiz-app.firebaseio.com');
        // this.firebase = new Firebase('https://quiz-app-dev.firebaseio.com');
      },

      attached: function() {
        if (this.userAuth) {
          this._loginSucess();
        } else {
          this.fire('no-login');
        }
      },

      login: function(loginData) {
        var _this = this;
        this.firebase.authWithPassword(loginData, function(err, authData) {
          if (err) {
            _this.fire('app:alert', err);
          } else {
            var data = {
              email: authData.password.email,
              avatar: authData.password.profileImageURL,
            };
            _this._loginSucess(data);
          }
        });
      },

      loginGoogle: function() {
        var _this = this;
        this.firebase.authWithOAuthPopup('google', function(err, authData) {
          if (err) {
            _this.fire('app:alert', err);
          } else {
            var data = {
              email: authData.google.email,
              avatar: authData.google.profileImageURL,
              name: authData.google.displayName
            };
            _this._loginSucess(data);
          }
        }, {
          remember: 'sessionOnly',
          scope: 'email'
        });
      },

      logout: function() {
        var _this = this;
        setTimeout(function() {
          _this.userAuth = null;
          _this.user = null;
          _this.categories = null;
          _this.firebase.unauth();
          _this.removeCookie();
        }, 200);
      },

      register: function(loginData) {
        var _this = this;
        loginData.name = 'No Name';
        this.firebase.createUser(loginData, function(err) {
          if (err) {
            _this.fire('app:alert', err);
          } else {
            _this.login(loginData);
          }
        });
      },

      _loginSucess: function(user) {
        if (user) {
          this.userAuth = user;
          this.saveCookie();
        }

        if (this.userAuth) {
          this._retrieveUserProfile();
          this.$.ajaxCategories.generateRequest();
        } else {
          console.error('No userAuth');
        }
      },

      _retrieveUserProfile: function() {
        var _this = this;
        var emailKey = this.removeDots(_this.userAuth.email);

        this.firebase.child('users/' + emailKey).on('value',
          function(snapshot) {
            if (!snapshot.val()) {
              _this.firebase.child('users/' + emailKey).set({
                email: _this.userAuth.email,
                avatar: _this.userAuth.avatar,
                name: _this.userAuth.name || 'No Name'
              });

            } else {
              _this.user = snapshot.val();
            }
          });
      },

      _categoriesResponse: function(event) {
        this.categories = event.detail.response;
        this.fire('login-success');
      },

      _updateUser: function(user) {
        var _this = this;
        var emailKey = this.removeDots(user.email);
        // this.user = JSON.parse(JSON.stringify(this.user));
        this.firebase.child('users/' + emailKey).update(user, function(err) {
          if (err) {
            console.error(err);
            _this.fire('app:alert', err);
          }
        });
      },

      userChanged: function(data) {
        this._updateUser(data.detail);
      },

      _userChanged: function() {
        // console.log('_userChanged');
      }

    });
  })();
  </script>
</dom-module>
</div></body></html>
